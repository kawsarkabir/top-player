<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <!-- top player start -->

        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="palyer">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="nam">John Smith</h3>
                    </div>
                    <div class="palyer">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="nam">Pro Rasel</h3>
                    </div>
                    <div class="palyer">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="nam">Abu Sufian</h3>
                    </div>
                    <div class="palyer">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="nam">Shajedul Karim</h3>
                    </div>
                    <div class="palyer">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="nam">Maruf Ahmed</h3>
                    </div>
                    <div class="palyer">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="nam">Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>

            <!-- top player end -->
            <!-- top blog start -->

            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite
                                UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: 
                                list vs grids</h3>
                            <p class="blog-author">By <a href="#">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips 
                                for interface design</h3>
                            <p class="blog-author">By <a href="#">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is 
                                copied</h3>
                            <p class="blog-author">By <a href="#"> Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <!-- top blog end -->
    </main>
    
</body>
</html>
